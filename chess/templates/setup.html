<!DOCTYPE html>
<html>
<head>
    <title>Chess Setup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="setup-container">
        <h1>Play Against Stockfish</h1>
        <form action="/game" method="GET">
            <div class="form-group">
                <label>Choose your color:</label>
                <div class="color-options">
                    <label>
                        <input type="radio" name="color" value="white" checked>
                        <span class="color-option white">White (You move first)</span>
                    </label>
                    <label>
                        <input type="radio" name="color" value="black">
                        <span class="color-option black">Black (Stockfish moves first)</span>
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="difficulty">Difficulty: <span id="difficulty-value">10</span></label>
                <input type="range" id="difficulty" name="difficulty" min="1" max="20" value="10">
                <div class="difficulty-labels">
                    <span>Easy</span>
                    <span>Hard</span>
                </div>
            </div>
            <button type="submit" class="play-btn">Start Game</button>
        </form>
    </div>

    <script>
        const difficultySlider = document.getElementById('difficulty');
        const difficultyValue = document.getElementById('difficulty-value');
        
        difficultySlider.addEventListener('input', () => {
            difficultyValue.textContent = difficultySlider.value;
        });
    </script>
</body>
</html>
